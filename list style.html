<html>
<head>
    <title>list style in css</title>
    </head>
    <body>
        <ul style="list-style: circle">
        <li>red</li>
        <li>black</li>
        <li>orange</li>
        <li>pink</li>
        </ul><br>
        
        <ul style="list-style-image: url(pc.jpg)">
        <li>computer</li>
        <li>bca</li>
        <li>mca</li>
        <li>msc</li>
        </ul><br>
        
        <ul style="list-style-position: outside;">
        <li>computer</li>
        <li>bca</li>
        <li>mca</li>
        <li>msc</li>
        </ul><br>
        
        <ol >
        <li>basic</li>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        </ol>
        
    </body>  
</html>
